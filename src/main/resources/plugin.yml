name: LythorionCore
version: '${project.version}'
main: com.dehys.lythorioncore.Main
api-version: 1.18
prefix: Lythorion
authors: [ dehys ]
description: The official lythorion core
website: https://lythorion.com
commands:
  reload:
    usage: /reload
    description: Reloads the server
    aliases: [ rl ]
    permission: lythorion.reload
  restart:
    usage: /restart
    description: Restarts the server
    aliases: [ stop ]
    permission: lythorion.restart
  staffchat:
    usage: /staffchat [<message> / toggle]
    description: Send a message to the staffchat or toggle it
    aliases: [ sc, staff ]
    permission: lythorion.staffchat
  claim:
    usage: /claim <not implemented yet>
    description: Claim a chunk
    permission: lythorion.claim
  nick:
    usage: /nick <nickname>
    description: Change your nickname
    aliases: [ nickname ]
    permission: lythorion.nick
  showitem:
    usage: /showitem <item>
    description: Show your item in chat
    aliases: [ si ]
    permission: lythorion.showitem
permissions:
  lythorion.admin:
    description: Grants full access to the plugin's features
    children:
      - lythorion.nick
      - lythorion.showitem
      - lythorion.staffchat
  lythorion.nick:
    description: Allows the player to change their nickname
  lythorion.showitem:
    description: Allows the player to show items in chat
  lythorion.staffchat:
    description: Allows the player to send messages to the staffchat
